<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Rental</title>
    <link rel="stylesheet" href="./css/contracts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /><!-- //fonts-awsome -->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html"><i class="fa-solid fa-anchor"></i>
                    BoatRentalAdminDashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="home.html"><i class="fa-solid fa-house"></i>
                            Home</a>
                        <a class="nav-link" href="boats.html"><i class="fa-solid fa-sailboat"></i> Boats</a>
                        <a class="nav-link active" href="contracts.html"><i class="fa-solid fa-file-contract "></i>
                            RentalContracts</a>
                        <a href="users.html" class="nav-link " aria-disabled="true"><i class="fa-solid fa-users"></i>
                            Users</a>
                    </div>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="search by contract id" id="search">
                    <button class="btn btn-outline-light" type="button" id="search-btn"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </nav>
        <br>
        <h1 class="h3">Contracts</h1>


        <table id="table" class="table table-striped " >
            <thead>
                <tr>

                    <th scope="col">#</th>
                    <th scope="col"><i class="fa-solid fa-user"></i> UserId </th>
                    <th scope="col"><i class="fa-solid fa-sailboat"></i> BoatId</th>
                    <th scope="col"><i class="fa-solid fa-hourglass-start"></i> startDate</th>
                    <th scope="col"><i class="fa-solid fa-hourglass-end"></i> endDate</th>
                    <th scope="col"><i class="fa-solid fa-sack-dollar"></i> totalCost</th>
                    <th scope="col"><i class="fa-solid fa-file-circle-question"></i> rentalStatus</th>
                    <th scope="col"><i class="fa-solid fa-gear"></i> Options</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <template id="contract">
        <tr>
            <th scope="row" class="id"></th>
            <td class="user"></td>
            <td class="boat"></td>
            <td class="startDate"></td>
            <td class="endDate"></td>
            <td class="totalCost"></td>
            <td class="rentalStatus"></td>

            <td>
                <div class="btn-group">
                    <a href="approve.html" class="btn btn-sm btn-success approve">
                        <i class="fa-solid fa-thumbs-up"></i>
                        Approve
                    </a>
                    <a href="cancel.html" class="btn btn-sm btn-danger cancel">
                        <i class="fa-solid fa-ban"></i>
                        Cancel
                    </a>
                </div>
            </td>

        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/search.js"></script>

    <script src="./js/contracts.js"></script>
</body>

</html>
