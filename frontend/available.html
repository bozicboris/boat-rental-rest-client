<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Rental</title>
    <link rel="stylesheet" href="./css/rent.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /><!-- //fonts-awsome -->
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">Boat Rental</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="home.html">Home</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link  active" href="available.html">Available boats</a>
                      </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-disabled="true" href="dashboard.html"
                            style="display: block;">Admin</a>
                    </li>
                </ul>
                <div id="ussernameContainer"></div>
                <a href="signIn.html"><button class="btn btn-outline-dark sign-in" type="submit">Sign In</button></a>

                <!-- <button class="btn btn-primary log-in" type="submit">Log In</button> -->

            </div>
        </div>
    </nav>
    <div class="cardcontainer2">
        <div class="card2">
            <div class="mb-3">
                <label for="boatName" class="form-label">Email</label>
                <input type="text" class="form-control" id="email">
                <div class="wronginput"></div>
            </div>
            <div class="mb-3">
                <label for="boatName" class="form-label">Boat Name</label>
                <input type="text" class="form-control" id="boatName">
                <div class="wronginput"></div>
            </div>
        
            <div class="mb-3">
                <label for="year" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="mb-3">
                <label for="capacity" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>  
            <button id="rent-now" class="rentbtn rent-transform">Rent now</button>
        </div> 
       
    </div>


    <section class="cardcontainer" id="card-container">
        <template id="card-template">
            <div class="card border border-black">
                <br>
                <img id="img" src="Assets/catamaran.jpeg" alt="">
                <br>
                <div class="descriptioncontainer">
                    <h4 class="boatName">Default Name</h4>
                    <p class="type">Type: Default Type</p>
                    <p class="year">Year: Default Year</p>
                    <p class="capacity">Capacity: Default Capacity</p>
                    <p class="price">Price: Default Price</p>
                    
                    
                    <br>
                </div>
            </div>
        </template>
    </section>

    <script src="./js/available.js"></script>
    <script src="./js/rent.js"></script>
  
</body>

</html>
