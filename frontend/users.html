<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Rental</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /><!-- //fonts-awsome -->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="dashboard.html"><i class="fa-solid fa-anchor"></i>
                    BoatRentalAdminDashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="home.html"><i class="fa-solid fa-house"></i>
                            Home</a>
                        <a class="nav-link" href="boats.html"><i class="fa-solid fa-sailboat"></i> Boats</a>
                        <a class="nav-link" href="contracts.html"><i class="fa-solid fa-file-contract"></i>
                            RentalContracts</a>
                        <a href="users.html" class="nav-link active" aria-disabled="true"><i
                                class="fa-solid fa-users"></i> Users</a>
                    </div>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search by Email" id="search">
                    <button class="btn btn-outline-light" type="button" id="search-btn"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </nav>
        <br>
        <h1 class="h3">Users</h1>
        <a href="addUser.html"><div class="btn-success">
            
            <button type="button" class="btn btn-sm btn-success add">
                <i class="fa-solid fa-plus"></i>
                Add User
            </button>
        </div></a>
        

        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col"><i class="fa-solid fa-envelope"></i> Email </th>
                    <th scope="col"><i class="fa-solid fa-lock"></i> Password </th>
                    <th scope="col"><i class="fa-solid fa-user"></i> Username</th>
                    <th scope="col"><i class="fa-brands fa-black-tie"></i> isAdmin</th>
                    <th scope="col"><i class="fa-solid fa-clock"></i> CreatedAt</th>
                    <th scope="col"><i class="fa-solid fa-gear"></i> Options</th>


                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <template id="user">
        <tr>
            <th scope="row" class="id"></th>
            <td class="email"></td>
            <td class="password"></td>
            <td class="username"></td>
            <td class="isAdmin"></td>
            <td class="createdAt"></td>
            <td>
                <div class="btn-group">
                    <a href="edit.html" class="btn btn-sm btn-primary edit">
                        <i class="fa-solid fa-pen"></i>
                        Edit
                    </a>
                    <button type="button" class="btn btn-sm btn-danger remove">
                        <i class="fa-solid fa-trash"></i>
                        Delete

                    </button>
                </div>
            </td>

        </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./js/search.js"></script>
    <!-- <script src="js/search_users.js"></script> -->
    <script src="./js/users.js"></script>

</body>

</html>
